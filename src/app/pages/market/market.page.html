<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>

		<ion-title>Mercado</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-searchbar placeholder="Filtrar mercadorias" debounce="500" (ionChange)="search($event.target.value)"></ion-searchbar>

	<ion-card>
		<ion-card-content>
			<ion-grid>
				<ion-row>
					<ion-col size="4" *ngFor="let produto of produtos">
						<ion-card>
							<div>
								<img [src]="produto.img"/>
								<ion-card-header>
									<ion-card-title class="truncate">{{ produto.nome }}</ion-card-title>
									<ion-card-subtitle>R${{ produto.preco.toFixed(2).replace('.', ',') }}</ion-card-subtitle>
								</ion-card-header>
							</div>
						</ion-card>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-card-content>
	</ion-card>
</ion-content>
